<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Pago de Reserva - Rentify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../img/rentifylogo.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/css/output.css" />
    <link rel="stylesheet" href="/css/styles2.css" />
</head>

<body class="flex flex-col justify-center items-center min-h-screen bg-palette-tertiary-color font-poppins text-white p-6">
    <img src="../../img/rentifylogo.png" class="h-32 mb-6" alt="Rentify logo" />
    <h1 class="text-3xl font-semibold mb-6">Pago de Reserva</h1>

    <!-- Boton para iniciar pago -->
    <button id="pay-btn"
            class="px-6 py-3 text-lg font-semibold rounded-md bg-palette-primary-color text-palette-accent-color hover:bg-white transition">
        Iniciar Pago
    </button>

    <!-- Modal -->
    <div id="payment-modal" class=" fixed inset-0 z-50 flex items-center justify-center modal-blur-bg modal-hidden" >
        <div class="bg-palette-secundary-color border border-palette-primary-color text-white p-6 rounded-xl w-96 max-w-full text-center shadow-2xl">
            <h2 class="text-xl font-semibold mb-4 text-white">¿Deseás pagar esta reserva?</h2>
            <button id="confirm-pay" class="w-full bg-palette-primary-color text-palette-accent-color font-semibold py-2 rounded-md mb-3 hover:bg-white transition">
                Sí, proceder
            </button>
            <button id="cancel-pay" class="w-full bg-red-600 text-white font-semibold py-2 rounded-md hover:bg-red-700">
                Cancelar
            </button>
        </div>
    </div>
    <script type="module" src="/js/payment/main-payment.js"></script>
</body>
</html>
